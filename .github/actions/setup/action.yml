name: Setup the project and its dependencies

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      hash:
        required: true
        type: string

jobs:
  setup:
    name: Setup the project and its dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ inputs.os }}-build-${{ env.cache-name }}-${{ inputs.hash }}
          restore-keys: |
            ${{ inputs.os }}-build-${{ env.cache-name }}-
            ${{ inputs.os }}-build-
            ${{ inputs.os }}-
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Setup dummy Firebase secret
        run: cp ./src/app/firebaseConfig.ts.dummy ./src/app/firebaseConfig.ts
