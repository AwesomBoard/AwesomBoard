<div class="columns">
    <div class="column is-3">
        <div class="box has-text-centered" *ngIf="compo" id="info">
            <div class="block" id="turnIndicator">
                <p class="subtitle">Tour n° {{ compo.rules.node.gamePartSlice.turn + 1 }}</p>
            </div>
            <div class="select">
                <select (change)="switchPlayerOne($event.target.value)">
                    <option selected value="0"> Humain </option>
                    <option value="1"> IA LEVEL 1 </option>
                    <option value="2"> IA LEVEL 2 </option>
                    <option value="3"> IA LEVEL 3 </option>
                    <option value="4"> IA LEVEL 4 </option>
                    <option value="5"> IA LEVEL 5 </option>
                    <option value="6"> IA LEVEL 6 </option>
                    <option value="7"> IA LEVEL 7 </option>
                </select>
            </div>
            <mat-select></mat-select> <!-- TODO: removing this makes some async tests fail, wtf? -->
            <p id="scoreZero"
               *ngIf="compo.showScore"
               class="block"> {{ compo.scores[0] }} points </p>
            <hr/>
            <p class="is-size-3">vs.</p>
            <hr/>
            <div class="select">
                <select (change)="switchPlayerTwo($event.target.value)">
                    <option selected value="0"> Humain </option>
                    <option value="1"> IA LEVEL 1 </option>
                    <option value="2"> IA LEVEL 2 </option>
                    <option value="3"> IA LEVEL 3 </option>
                    <option value="4"> IA LEVEL 4 </option>
                    <option value="5"> IA LEVEL 5 </option>
                    <option value="6"> IA LEVEL 6 </option>
                    <option value="7"> IA LEVEL 7 </option>
                </select>
            </div>
            <p id="scoreOne"
               *ngIf="compo.scores"
               class=""> {{ compo.scores[1] }} points </p>
            <div class="block" id="gameResult" *ngIf="endGame">
                <p class="subtitle" *ngIf="winner">{{ winner }} a gagné</p>
                <p class="subtitle" id="draw" *ngIf="winner == null">Match nul</p>
            </div>
            <!-- {{ compo.rules.node.ownValue + ' > ' + compo.rules.node.getHopedValue() }} -->
        </div>
        <div class="box" *ngIf="compo">
            <button id="passButton"
                    *ngIf="endGame === false && compo.canPass"
                    class="button is-primary is-fullwidth mb-1"
                    (click)="compo.pass()">
                Passer son tour
            </button>
            <button id="takeBack"
                    *ngIf="compo.rules.node.gamePartSlice.turn > 0 && endGame === false"
                    class="button is-fullwidth mb-1"
                    (click)="takeBack()">
                Reprendre un coup
            </button>
            <button id="restartButton"
                    class="button is-fullwidth"
                    (click)="restartGame()">
                Recommencer une partie
            </button>
        </div>

    </div>
    <div class="column is-9">
        <div class="box" id="board">
            <app-game-includer></app-game-includer>
        </div>
    </div>
</div>
