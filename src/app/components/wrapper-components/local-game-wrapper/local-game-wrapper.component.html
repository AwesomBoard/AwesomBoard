<div *ngIf="isConfigSetted()">
    <div class="tile is-ancestor">
        <div class="tile is-3 is-vertical is-parent">
            <div class="tile is-child box has-text-centered" *ngIf="gameComponent" id="info">
                <div class="block" id="turnIndicator">
                    <p class="subtitle" i18n>Turn nÂ°{{ gameComponent.getTurn() + 1 }}</p>
                </div>
                <div id="playerSelector"
                     class="columns">
                    <div class="column is-6 is-vcentered">
                        <div class="select">
                            <select id="playerZeroSelect"
                                    (change)="updatePlayer(Player.ZERO)"
                                    [(ngModel)]="playerSelection[0]">
                                <option selected
                                        value="human" i18n>Human</option>
                                <option *ngFor="let ai of gameComponent.availableAIs"
                                         [value]="ai.name">{{ ai.name }}</option>
                            </select>
                       </div>
                        <div class="select">
                            <select *ngIf="players[0].equalsValue('human') === false"
                                    id="aiZeroLevelSelect"
                                    [(ngModel)]="aiOptions[0]"
                                    (change)="updatePlayer(Player.ZERO)">
                                <option selected value="none" i18n>Pick the options</option>
                                <option *ngFor="let option of this.availableAIOptions(0)"
                                        [value]="option.name" i18n>{{ option.name }}</option>
                            </select>
                        </div>
                        <p id="scoreZero"
                           *ngIf="gameComponent.scores.isPresent()"
                           class="block" i18n>{{ gameComponent.scores.get()[0] }} points</p>
                    </div>
                    <div class="column is-6">
                        <div class="select">
                            <select id="playerOneSelect"
                                    (change)="updatePlayer(Player.ONE)"
                                    [(ngModel)]="playerSelection[1]">
                                <option selected
                                        value="human" i18n>Human</option>
                                <option *ngFor="let ai of gameComponent.availableAIs"
                                        [value]="ai.name">{{ ai.name }}</option>
                            </select>
                        </div>
                        <div class="select">
                            <select *ngIf="players[1].equalsValue('human') === false"
                                    id="aiOneLevelSelect"
                                    [(ngModel)]="aiOptions[1]"
                                    (change)="updatePlayer(Player.ONE)">
                                <option selected value="none" i18n>Pick the options</option>
                                <option *ngFor="let option of this.availableAIOptions(1)"
                                        [value]="option.name" i18n>{{ option.name }}</option>
                            </select>
                        </div>
                        <p id="scoreOne"
                           *ngIf="gameComponent.scores.isPresent()"
                           class="block" i18n>{{ gameComponent.scores.get()[1] }} points</p>
                    </div>
                </div>
                <div id="gameResult" class="block" *ngIf="endGame">
                    <h4 id="winner" *ngIf="winnerMessage.isPresent()">{{ winnerMessage.get() }}</h4>
                    <h4 id="draw" *ngIf="winnerMessage.isAbsent()" i18n>Draw</h4>
                </div>
            </div>
            <div *ngIf="gameComponent"
                 class="tile is-child box is-vcentered">
                <button id="passButton"
                        *ngIf="endGame === false && gameComponent.canPass"
                        class="button is-primary is-fullwidth mb-1"
                        (click)="gameComponent.pass()"
                        i18n
                >Pass a turn</button>
                <button id="takeBack"
                        *ngIf="canTakeBack()"
                        class="button is-fullwidth mb-1"
                        (click)="takeBack()"
                        i18n
                >Take back move</button>
                <button id="restartButton"
                        class="button is-fullwidth"
                        (click)="restartGame()"
                        i18n
                >Start a new game</button>
                <div *ngIf="gameComponent.node.previousMove.isPresent() && displayAIInfo()"
                     id="AIInfo">
                    <ng-container *ngFor="let ai of gameComponent.availableAIs">
                        {{ ai.name + ': ' + ai.getInfo(gameComponent.node) }} <br/>
                    </ng-container>
                    Created {{ getCreatedNodes() }} nodes.<br/>
                    Minimax time: {{ getMinimaxTime() }}ms.<br/>
                </div>
            </div>
        </div>
        <div class="tile is-parent is-9 is-vcentered"
             [ngClass]="getBoardHighlight()">
            <div id="board"
                 class="tile is-child box">
                <div #board></div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isConfigSetted() === false"
     class="box">
    <app-rules-configuration id="rulesConfigComponent"
                             [stateType]="getStateType()"
                             [rulesConfigDescription]="getRulesConfigDescription()"
                             [userIsCreator]="true"
                             (updateCallback)="updateConfig($event)">
    </app-rules-configuration>
    <div class="field is-horizontal">
        <div class="field-label is-normal"></div> <!-- UTILE LIGNE ?-->
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <button id="startGameWithConfig"
                            class="button is-primary is-fullwidth"
                            [disabled]="rulesConfig.isAbsent()"
                            (click)="markConfigAsFilled()"
                            i18n>Start with this config</button>
                </div>
            </div>
        </div>
    </div>
</div>
