<div id="game" class="container">
    <div class="row">
        <div id="board" class="col-sm-8 circled">
            <app-game-includer></app-game-includer>
        </div>
        <div *ngIf="compo" id="info" class="circled col-sm-4">
            <div class="inforow" id="turnIndicator" style="text-align:center">
                <h4>Tour n° {{ compo.rules.node.gamePartSlice.turn + 1 }}</h4>
            </div>
            <div class="container row" id="playerSelector">
                <div class="col-sm-6">
                    <select class="form-select"
                            [(value)]="playerZeroValue"
                            (selectionChange)="switchPlayerOne()">
                        <option selected value="0"> Humain </option>
                        <option value="1"> IA LEVEL 1 </option>
                        <option value="2"> IA LEVEL 2 </option>
                        <option value="3"> IA LEVEL 3 </option>
                        <option value="4"> IA LEVEL 4 </option>
                        <option value="5"> IA LEVEL 5 </option>
                        <option value="6"> IA LEVEL 6 </option>
                        <option value="7"> IA LEVEL 7 </option>
                    </select>
                    <p class="text-left"> {{ compo.scores[0] }} points </p>
                </div>
                <div class="col-sm-6">
                    <select class="form-select"
                            [(value)]="playerOneValue"
                            (selectionChange)="switchPlayerTwo()">
                            <option selected value="0"> Humain </option>
                            <option value="1"> IA LEVEL 1 </option>
                            <option value="2"> IA LEVEL 2 </option>
                            <option value="3"> IA LEVEL 3 </option>
                            <option value="4"> IA LEVEL 4 </option>
                            <option value="5"> IA LEVEL 5 </option>
                            <option value="6"> IA LEVEL 6 </option>
                            <option value="7"> IA LEVEL 7 </option>
                    </select>
                    <p class="text-right"> {{ compo.scores[0] }} points </p>
                </div>
            </div>
            <div class="inforow" id="gameResult" *ngIf="endGame">
                <h4 *ngIf="winner">{{ winner }} as gagné</h4>
                <h4 id="draw" *ngIf="winner == null">Match nul</h4>
            </div>
            <div class="inforow" id="passButtonDiv" *ngIf="endGame === false && compo.canPass">
                <button id="passButton"
                        type="button"
                        class="btn btn-lg btn-primary w-100"
                        (click)="compo.pass()"
                        >
                    Passer son tour
                </button>
            </div>
            <div class="inforow" id="takeBackDiv" *ngIf="endGame === false && compo.rules.node.gamePartSlice.turn > 0">
                <button id="takeBack"
                        type="button"
                        class="btn btn-lg btn-primary w-100"
                        (click)="takeBack()"
                        mat-stroked-button>
                    Reprendre un coup
                </button>
            </div>
        </div>
    </div>
</div>
