<div class="d-flex align-items-center">
    <div id="game" class="container">
        <div class="row">
            <div id="board" class="col-sm-8 circled">
                <app-game-includer></app-game-includer>
            </div>
            <div *ngIf="compo" id="info" class="circled col-sm-4">
                <div class="inforow" id="turnIndicator" style="text-align:center">
                    <h4>Tour n° {{ compo.rules.node.gamePartSlice.turn + 1 }}</h4>
                </div>
                <div class="container row" id="playerSelector">
                    <div class="col-sm-6">
                        <mat-select [(value)]="playerZero"
                                    (selectionChange)="switchPlayerZero()">
                            <mat-option selected value="humain"> Humain </mat-option>
                            <ng-container *ngFor="let minimax of compo.availableMinimaxes">
                                <mat-option [value]="minimax.name">{{ minimax.name }}</mat-option>
                            </ng-container>
                        </mat-select>
                        <mat-select *ngIf="isAI(0)"
                                    [(value)]="aiZeroDepth"
                                    (selectionChange)="switchPlayerZero()">
                            <mat-option selected value="0">Choisissez le niveau</mat-option>
                            <mat-option *ngFor="let i of [1, 2, 3, 4, 5, 6, 7]"
                                        [value]="i">Niveau {{ i }}</mat-option>
                        </mat-select>
                        <p id="scoreZero"
                           *ngIf="compo.scores"
                           class="text-left"> {{ compo.scores[0] }} points </p>
                    </div>
                    <div class="col-sm-6">
                        <mat-select [(value)]="playerOne"
                                    (selectionChange)="switchPlayerOne()">
                            <mat-option selected value="humain"> Humain </mat-option>
                            <ng-container *ngFor="let minimax of compo.availableMinimaxes">
                                <mat-option [value]="minimax.name">{{ minimax.name }}</mat-option>
                            </ng-container>
                        </mat-select>
                        <mat-select *ngIf="isAI(1)"
                                    [(value)]="aiOneDepth"
                                    (selectionChange)="switchPlayerOne()">
                            <mat-option selected value="0">Choisissez le niveau</mat-option>
                            <mat-option *ngFor="let i of [1, 2, 3, 4, 5, 6, 7]"
                                        [value]="i">Niveau {{ i }}</mat-option>
                        </mat-select>
                        <p id="scoreOne"
                           *ngIf="compo.scores"
                           class="text-right"> {{ compo.scores[1] }} points </p>
                    </div>
                </div>
                <div class="inforow" id="gameResult" *ngIf="endGame">
                    <h4 *ngIf="winner">{{ winner }} a gagné</h4>
                    <h4 id="draw" *ngIf="winner == null">Match nul</h4>
                </div>
                <div class="inforow" id="passButtonDiv" *ngIf="endGame === false && compo.canPass">
                    <button id="passButton"
                            type="button"
                            class="btn btn-lg btn-primary w-100"
                            (click)="compo.pass()"
                            >
                        Passer son tour
                    </button>
                </div>
                <div class="inforow"
                     id="takeBackDiv"
                     *ngIf="compo.rules.node.gamePartSlice.turn > 0 && endGame === false">
                    <button id="takeBack"
                            type="button"
                            class="btn btn-lg btn-primary w-100"
                            (click)="takeBack()"
                            mat-stroked-button>
                        Reprendre un coup
                    </button>
                </div>
                <div class="inforow"
                     *ngIf="endGame === true">
                    <button id="restartButton"
                            type="button"
                            class="btn btn-lg btn-primary w-100"
                            (click)="restartGame()"
                            mat-stroked-button>
                        Recommencer une partie
                    </button>
                </div>
                <!-- {{ compo.rules.node.ownValue + ' > ' + compo.rules.node.getHopedValue() }} -->
            </div>
        </div>
    </div>
</div>
