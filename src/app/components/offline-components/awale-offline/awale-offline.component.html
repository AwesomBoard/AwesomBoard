<div style="align:center">
	<table (click)="choose($event);">
		<tr style="margin:0px; padding:0px;"
			*ngFor="let line of board; trackBy: trackByLine; index as y;">
			<td *ngFor="let case of line; trackBy: trackByCase; index as x; ">
				<img width="100" heigh="100"
					 id="{{'t'+y.toString()+x}}"
					 alt=":{{ case }}:"
					 src="{{ imagesLocation + case + '.svg'}}"/>
			</td>
		</tr>
	</table>
	Tour : {{ turn }} <br/>
	<button (click)="switchPlayerOne()">{{playerOneIsMyBot ? 'Robot' : 'Humain'}}</button>
	<span> Joueur 0 : {{ captured[0] }} </span><br/>

	<button (click)="switchPlayerTwo()">{{playerTwoIsMyBot ? 'Robot' : 'Humain'}}</button>
	<span> Joueur 1 : {{ captured[1] }} </span>
</div>
