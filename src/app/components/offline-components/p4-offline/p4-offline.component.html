<div style="text-align:center">
	<table (click)="onClick($event);">
		<tr style="margin:0; padding:0;" *ngFor="let line of board; trackBy: trackByLine; index as y;">
			<td *ngFor="let caseContent of line; trackBy: trackByCase; index as x; ">
				<img width="100" height="100"
					 [src]='imagesLocation+imagesNames[caseContent]'
					 alt=":{{ caseContent }}:"
					 id="{{'t'+y+x}}"
				/>
			</td>
		</tr>
	</table>
	Tour : {{ turn }}
	<button (click)="switchPlayerOne()">{{playerOneIsMyBot ? 'Robot' : 'Humain'}}</button>
	<button (click)="switchPlayerTwo()">{{playerTwoIsMyBot ? 'Robot' : 'Humain'}}</button>
</div>
