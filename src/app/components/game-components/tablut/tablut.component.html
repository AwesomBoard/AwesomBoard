<svg xmlns="http://www.w3.org/2000/svg"
     width="700px" height="700px"
     viewBox="0 0 900 900"
     preserveAspectRatio="xMidYMid meet">
    <g *ngFor="let line of board; index as y">
        <g *ngFor="let c of line; index as x">
            <rect id="click_{{ x }}_{{ y }}"
                  (click)="onClick(x, y)"
                  [attr.fill]="getRectFill(x, y)"
                  [ngStyle]="getRectStyle(x, y)"
                  [attr.x] = "100*x"
                  [attr.y] = "100*y"
                  width="95"
                  height="95"
                  stroke-width="5"
                  stroke="black"
            />
            <g *ngIf="board[y][x] === NONE && isThrone(x, y)">
                <line [attr.x1]="x * 100"
                      [attr.y1]="y * 100"
                      [attr.x2]="100 + (x * 100)"
                      [attr.y2]="100 + (y * 100)"
                      stroke-width="10"
                      stroke="black" />
                <line [attr.x1]="100 + (x * 100)"
                      [attr.y1]="y * 100"
                      [attr.x2]="x * 100"
                      [attr.y2]="100 + (y * 100)"
                      stroke-width="10"
                      stroke="black" />
            </g>
            <circle *ngIf="board[y][x] !== NONE"
                    (click)="onClick(x, y)"
                    r="45"
                    stroke-width="10"
                    stroke="black"
                    [attr.cx]="50 + 100*x"
                    [attr.cy]="50 + 100*y"
                    [ngStyle]="getPieceStyle(x, y)"
            />
        </g>
    </g>
</svg>
