<div>
	<div>
		<div *ngIf="observerRole <2">
			<h3> Vous jouez contre {{ opponent.user.pseudo }} </h3>
			<button *ngIf="!endGame" (click)="resign()"> Abandonner </button>
			<button *ngIf="allowedTimeoutVictory && !endGame"
					(click)="notifyTimeout()">
				{{ opponent.user.pseudo }} ne réagit plus, cliquez pour gagner par time out
			</button>
		</div>
		<h3 *ngIf="observerRole>=2"> {{ players[0] }} vs {{ players[1] }}</h3>

		<h3 *ngIf="(!endGame) && (currentPlayer!==userName)"> C'est au tour de {{ currentPlayer }} </h3>
		<h3 *ngIf="(!endGame) && (currentPlayer===userName)"> C'est à votre tour ! </h3>

		<div *ngIf="endGame">
			<h3 *ngIf="(winner===userName)"> Vous avez gagné </h3>
			<h3 *ngIf="(winner!==userName) && (observerRole<2)"> Vous avez perdu </h3>
			<h3 *ngIf="(winner!==userName) && (observerRole>=2)"> Victoire de {{ winner }} </h3>
			<button (click)="backToServer()">Retour au serveur</button>
		</div>


		<table (click)="chooseCoord($event);">
		<tr *ngFor="let line of board; index as y;">
			<td *ngFor="let case of line; index as x;">
				<img width="100" height="100"
					 id="{{'t'+y+x}}"
					 alt=":{{ case }}:"
					 [src]='imagesLocation+[case]+".svg"'/>
			</td>
		</tr>
	</table>
	Pièce en main :
	<img width="100" height="100"
		 alt=":{{ pieceInHand }}:"
		 [src]='imagesLocation+pieceInHand+".svg"'/>

	<table (click)="choosePiece($event);">
		<tr *ngFor="let line of board; index as y;">
			<td *ngFor="let case of line; index as x;">
				<img *ngIf="isRemaining((4*y)+x)"
					 width="100" height="100"
					 id="{{'p'+((4*y)+x)}}"
					 alt=":{{ ((4*y)+x) }}:"
					 [src]='imagesLocation+[((4*y)+x)]+".svg"'/>
			</td>
		</tr>
	</table>

	Tour : {{ turn }} <br/>
</div>
