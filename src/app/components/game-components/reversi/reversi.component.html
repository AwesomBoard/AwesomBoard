<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="auto"
     viewBox="0 0 800 800"
     preserveAspectRatio="xMidYMid meet">
    <g *ngFor="let line of board; index as y">
        <g *ngFor="let c of line; index as x">
            <rect id="click_{{ x }}_{{ y }}"
                  (click)="onClick(x, y)"
                  [attr.x]="CASE_SIZE*x"
                  [attr.y]="CASE_SIZE*y"
                  [attr.width]="CASE_SIZE"
                  [attr.height]="CASE_SIZE"
                  [ngClass]="getRectClasses(x, y)"
                  class="base"
            />
            <circle *ngIf="board[y][x] !== NONE"
                    (click)="onClick(x, y)"
                    [attr.r]="CASE_SIZE/2-STROKE_WIDTH"
                    [attr.cx]="CASE_SIZE*x + CASE_SIZE/2"
                    [attr.cy]="CASE_SIZE*y + CASE_SIZE/2"
                    [ngClass]="getPieceClass(x, y)"
                    class="base"
            />
        </g>
    </g>
</svg>
