<table>
    <tr *ngFor="let y of [5, 4, 3, 2, 1, 0]">
        <td *ngFor="let currentCase of board[y]; index as x;"
            style="position:relative;"
            (click)="onClick(x);">
            <img width="50" height="50"
                 id="{{'t'+y+x}}"
                 alt=":{{ currentCase }}:"
                 [src]='imagesLocation+imagesNames[currentCase]'/>
            <img *ngIf="lastX===x"
                 width="50" height="50"
                 id="{{'u'+y+x}}"
                 alt="highlighted"
                 [src]="imagesLocation+'highlight.svg'"
                 style="position:absolute; top:0; left:0;"/>
        </td>
    </tr>
</table>
