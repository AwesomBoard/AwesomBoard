<div id="actualGame">
	<p>List of actual games</p>
	<table>
		<tr>
			<th>Game Name</th>
			<th>Player 0</th>
			<th>Player 1</th>
			<th>Turn</th>
		</tr>
		<tr *ngFor="let part of partIds"
			(click)="joinGame(part.id, part.part.typeGame)">
			<td>{{ part.part.typeGame }}</td>
			<td>{{ part.part.playerZero }}</td>
			<td>{{ part.part.playerOne }}</td>
			<td>{{ part.part.turn }}</td>
		</tr>
	</table>
</div>
<div id="onlineUser">
	<p> Recent User : </p>
	<ul>
		<li *ngFor="let user of activeUserList">{{ user.user.pseudo }} : {{ user.user.lastActionTime | date:'HH:mm:ss':'+0100'}}</li>
	</ul>
</div>

<div id="gameCreator">
	<p>choisi le jeu que tu cr√©e</p>
	<select [(ngModel)]='selectedGame'>
		<option *ngFor="let gameName of gameNameList" value={{gameName}}>
			{{ gameName }}
		</option>
	</select>
	<input type="button" value="online game" (click)="createGame()">
	<input type="button" value="local game" (click)="playLocally()">
</div>
