<div id="root" style="height: 88%; max-height: 88%;">
    <mat-tab-group id="group" style="max-height: 100%; height: 100%;">
        <mat-tab id ="currentGamesTab" label="Parties en cours">
            <div id="actualGames" class="circled">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Jeu</th>
                            <th scope="col">Premier joueur</th>
                            <th scope="col">Deuxième joueur</th>
                            <th scope="col">Tour</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let part of activesParts" (click)="joinGame(part.id, part.doc.typeGame)">
                            <td>{{ part.doc.typeGame }}</td>
                            <td>{{ part.doc.playerZero }}</td>
                            <td>{{ part.doc.playerOne || "En attente d'adversaire" }}</td>
                            <td>{{ part.doc.turn }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-tab>
        <mat-tab id="chatTab"
                 label="Chat"
                 style="height: 100%; max-height: 100%;">
            <div id="chatContainerDiv" class="col-sm-9"
                 style="height: 100%; max-height: 100%;">
                <div id="chat" class="circled">
                    <app-chat chatId="server" turn="null"></app-chat>
                </div>
            </div>
            <div class="col-sm-3" style="height: 100%; max-height: 100%;">
                <div id="onlineUser" class="circled">
                    <br/>
                    <p> Utilisateurs connectés : </p>
                    <ul>
                        <li *ngFor="let user of activesUsers">
                            {{ user.doc.pseudo }} :
                            {{ (1000*user.doc.last_changed.seconds) | date:'HH:mm:ss':'+0100'}}
                        </li>
                    </ul>
                </div>
            </div>
        </mat-tab>
        <mat-tab id="createGameTab"
                 label="Créer une partie">
            <div id="gameCreator" class="circled form-group">
                <app-pick-game (pickGame)="pickGame($event)"></app-pick-game>
                <br />
                <input type="button"
                       value="Créer une partie en ligne"
                       [disabled]="!selectedGame"
                       (click)="createGame()"
                       class="btn btn-primary btn-block">
                <br />
                <input id="playLocally"
                       type="button"
                       [disabled]="!selectedGame"
                       value="Jouer localement"
                       (click)="playLocally()"
                       class="btn btn-primary btn-block">
                <br />
                <input id="startDidacticial"
                       type="button"
                       [disabled]="!selectedGame"
                       value="Apprendre les règles"
                       (click)="startTutorial()"
                       class="btn btn-primary btn-block">
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
