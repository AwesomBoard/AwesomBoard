<div id="actualGame">
  <p>List of actual games</p>
  <table>
    <tr>
      <th>Game Name</th>
      <th>Player 0</th>
      <th>Player 1</th>
      <th>Turn</th>
    </tr>
    <tr *ngFor="let part of observedPartieIds | async"
        (click)="selectGame(part.id)">
      <td>{{ part.partie.typeGame }}</td>
      <td>{{ part.partie.playerZero }}</td>
      <td>{{ part.partie.playerOne }}</td>
      <td>{{ part.partie.turn }}</td>
    </tr>
  </table>
</div>
<div id="onlineUser">
  <p> Online Users : </p>
  <ul>
    <li *ngFor="let user of userList">{{ user.pseudo }}</li>
  </ul>
</div>
<div id="gameCreator">
  <p>choisi le jeu que tu cr√©e</p>
  <select>
    <option *ngFor="let game of gameList" value="game.name">
      {{ game }}
    </option>
  </select>
  <input type="button" value="create game">
</div>
<div id="chat">
  <p>ici c'est le tchat (could do)</p>
</div>
