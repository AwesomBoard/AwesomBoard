<div class="box">
    <p class="title" i18n>Log in</p>
    <form [formGroup]="loginForm">
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="email" i18n>Email</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input"
                               type="text"
                               placeholder-i18n placeholder="Email"
                               formControlName="email"
                               name="email"
                               id="email"
                               type="email"
                               autofocus
                               required />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="password" i18n>Password</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control has-icons-right is-expanded">
                        <input class="input"
                               type="password"
                               placeholder-i18n placeholder="Password"
                               formControlName="password"
                               name="password"
                               id="password"
                               required />
                        <span class="icon is-small is-right">
                            <fa-icon [icon]="faEye" class="clickable-icon" toggleVisibility></fa-icon>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-fullwidth"
                                id="loginButton"
                                (click)="loginWithEmail(loginForm.value)"
                                i18n>Log in</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button id="googleButton"
                                type="submit"
                                (click)="loginWithGoogle()"
                                class="button is-fullwidth" i18n>Log in with Google</button>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="errorMessage" class="message is-danger" role="alert">
            <div class="message-header" i18n>Connection error</div>
            <div class="message-body" id="errorMessage">{{ errorMessage }}</div>
        </div>
        <p class="help level-right">
            <ng-container i18n>No account?</ng-container>Â 
            <a [routerLink]="['/registration']" i18n>Register</a>
        </p>

    </form>
</div>
