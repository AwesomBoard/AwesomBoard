<div>
    <form [formGroup]="userForm">
        <label>
          User Name:
          <input type="text"
                 formControlName='userName'
                 required  minlength="4"/>
        </label>
        <br/>

        <label>
            Password:
            <input type="text"
                   formControlName='password'
                   required minlength="4"/>
        </label>
        <br/>

        <button type="submit"
            [disabled]="!userForm.valid"
            (click)="connectAsGuest()" >Connect as Guest</button>

        <button type="submit"
                [disabled]="!userForm.valid"
                (click)="logAsMember()"> Log as Member</button>
        <br/>

        <a href="./createAccount">Not member yet ? Create an account</a>
    </form>
</div>
