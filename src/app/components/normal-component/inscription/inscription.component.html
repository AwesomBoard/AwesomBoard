<div class="box">
    <p class="title">Signing up</p>
    <form [formGroup]="inscriptionForm">
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="email" i18n>Email</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" formControlName="email" name='email' placeholder-i18n placeholder="Email" type="text" required />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="passwordId" i18n>Password</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input id="passwordId"
                               class="input"
                               formControlName="password"
                               name="code"
                               placeholder-i18n placeholder="Password"
                               type="password" />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button id="registerButton"
                                class="button is-primary"
                                (click)="tryRegister(inscriptionForm.value)" i18n>Sign up</button>
                    </div>
                </div>
            </div>
        </div>
        <p i18n>A confirmation email will be sent to validate your account</p>
        <div *ngIf="errorMessage" class="message is-danger" role="alert">
            <div class="message-header" i18n>Connection error</div>
            <div class="message-body" id="errorMessage">{{ errorMessage }}</div>
        </div>
    </form>
</div>
