<div class="box">
    <p class="title">Inscription</p>
    <form [formGroup]="inscriptionForm">
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="email" i18n>Email</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" formControlName="email" name='email' placeholder="Email" type="text" required />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="passwordId" i18n>Mot de passe</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input id="passwordId"
                               class="input"
                               formControlName="password"
                               name="code"
                               placeholder="Password"
                               type="password" />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button id="registerButton"
                                class="button is-primary"
                                (click)="tryRegister(inscriptionForm.value)" i18n>S'inscrire</button>
                    </div>
                </div>
            </div>
        </div>
        <p i18n>Un email de confirmation vous sera envoy√© pour valider votre compte</p>
        <div *ngIf="errorMessage" class="message is-danger" role="alert">
            <div class="message-header" i18n>Erreur de connexion</div>
            <div class="message-body" id="errorMessage">{{ errorMessage }}</div>
        </div>
    </form>
</div>
