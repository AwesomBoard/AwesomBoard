<div class="block level-left"
     [ngClass]="getTimeClass()"
>
    <p id="remainingTime"
       class="level-item remainingTime"
    >{{ displayedMinute }}:{{ displayedSec | number:'2.0-0' }}</p>
    <button id="addTimeButton"
            class="button level-item is-small"
            *ngIf="canAddTime"
            (click)="addTime()"
            i18n> + </button>
</div>
