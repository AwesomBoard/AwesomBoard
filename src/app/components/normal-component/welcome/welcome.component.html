<section class="hero">
    <div class="hero-body">
        <p class="title">
            Pantheon's Game
        </p>
        <p class="subtitle">
            Pantheon's Game est un site qui permet de jouer et d'apprendre les règles de nombreux jeux de stratégie combinatoire à information parfaite.
        </p>
    </div>
    <div class="columns">
        <div class="column">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Jouer en ligne</p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <button class="button is-medium is-fullwidth is-primary mb-1" routerLink="/play">Créer une partie</button>
                        <button class="button is-medium is-fullwidth is-primary" routerLink="/server">Voir la liste des parties</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Jouer hors ligne</p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <button class="button is-medium is-fullwidth is-primary mb-1" routerLink="/local">Jouer</button>
                        <button class="button is-medium is-fullwidth is-primary" routerLink="/didacticial">Apprendre</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="masonry">
        <div class="card item" *ngFor="let game of games">
            <div class="card-header">
                <p class="card-header-title">{{ game.name }}</p>
            </div>
            <div class="card-image">
                <figure class="image">
                    <img src="assets/images/{{ game.urlName }}.png">
                </figure>
            </div>
            <div class="card-content">
                <div class="content">
                    {{ game.description }}
                </div>
            </div>
            <div class="card-footer">
                <a routerLink="/play/{{ game.urlName }}" class="card-footer-item">Jouer en ligne</a>
                <a routerLink="/local/{{ game.urlName }}" class="card-footer-item">Jouer hors ligne</a>
                <a routerLink="/didacticial/{{ game.urlName }}" class="card-footer-item">Apprendre</a>
            </div>
        </div>
    </div>
</section>
