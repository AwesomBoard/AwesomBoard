<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" [routerLink]="['/']">
            <img src="assets/images/logo.png" width="28" height="28">
        </a>
        <a role="button" class="navbar-burger" [ngClass]="showMenu ? 'is-active' : ''" aria-label="menu" aria-expanded="false" data-target="menu" (click)="showMenu = !showMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="menu" class="navbar-menu" [ngClass]="showMenu ? 'is-active' : ''" (click)="showMenu = !showMenu">
        <div class="navbar-start">
            <a class="navbar-item" [routerLink]="['/']" i18n>Accueil</a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" i18n>Jouer en ligne</a>
                <div class="navbar-dropdown">
                    <a class="navbar-item" [routerLink]="['/play']" i18n>Créer une partie</a>
                    <a class="navbar-item" [routerLink]="['/server']" i18n>Rejoindre une partie</a>
                </div>
            </div>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" i18n>Jouer hors ligne</a>
                <div class="navbar-dropdown">
                    <a class="navbar-item" [routerLink]="['/local']" i18n>Créer une partie</a>
                    <a class="navbar-item" [routerLink]="['/didacticial']" i18n>Apprendre des règles</a>
                </div>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" i18n>{{ currentLanguage }}</a>
                <div class="navbar-dropdown">
                    <a *ngFor="let language of availableLanguages"
                       class="navbar-item"
                       (click)="changeLanguage(language)" i18n>{{ language }}</a>
                </div>
            </div>
        </div>
        <div class="navbar-item">
            <ng-container *ngIf="userName else connect">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">{{userName}}</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" id="logout" (click)="logout()" i18n>Se déconnecter</a>
                    </div>
                </div>
            </ng-container>
            <ng-template #connect>
                <div class="buttons">
                    <a class="button is-primary" [routerLink]="['/inscription']">
                        <strong i18n>S'inscrire</strong>
                    </a>
                    <a class="button is-light" [routerLink]="['/login']" i18n>
                        Se connecter
                    </a>
                </div>
            </ng-template>
        </div>
    </div>
    </div>
</nav>
