<div style="height: 10%;">
	<nav class="navbar navbar-expand navbar-light bg-light">
		<a class="navbar-brand" (click)="backToServer()"> Welcome to Pantheon's Game </a>
		<ul class="nav nav-pills">
			<li>
				<a class="nav-link" [routerLink]="['/server']"> Voir les parties en cours </a>
			</li>
			<li *ngIf="userName !== ''">
				<a class="nav-link">{{ userName }} </a>
			</li>
			<li *ngIf="userName === ''">
				<a class="nav-link" [routerLink]="['/login']">Connecte toi!</a>
			</li>
		</ul>
	</nav>
</div>
