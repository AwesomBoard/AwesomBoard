
<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%"
     viewBox="-5 -5 710 710"
     [attr.viewBox]="'-5 -5 ' + (board.length * SPACE_SIZE + 10) + ' ' + (board.length * SPACE_SIZE + 10)"
     preserveAspectRatio="xMidYMid meet">
    <g *ngFor="let line of board; index as y">
        <g *ngFor="let square of line; index as x"
           id="click_{{ x }}_{{ y }}"
           (click)="onClick(x, y)">
            <rect id="space_{{ x }}_{{ y }}"
                  class="base"
                  [ngClass]="getSpaceClasses(x, y)"
                  [attr.x]="SPACE_SIZE * x"
                  [attr.y]="SPACE_SIZE * y"
                  [attr.width]="SPACE_SIZE"
                  [attr.height]="SPACE_SIZE"
            />
            <circle *ngIf="square.owner.isPlayer()"
                    id="piece_{{ x }}_{{ y }}"
                    class="base"
                    [ngClass]="getPieceClasses(x, y)"
                    [attr.r]="42"
                    [attr.cx]="(SPACE_SIZE * x) + (SPACE_SIZE / 2)"
                    [attr.cy]="(SPACE_SIZE * y) + (SPACE_SIZE / 2)"
            />
            <circle *ngIf="square.holdsBall"
                    id="piece_{{ x }}_{{ y }}"
                    class="base"
                    [ngClass]="getPieceClasses(x, y)"
                    [attr.r]="42"
                    [attr.cx]="(SPACE_SIZE * x) + (SPACE_SIZE / 2)"
                    [attr.cy]="(SPACE_SIZE * y) + (SPACE_SIZE / 2)"
            />
        </g>
    </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%"
     preserveAspectRatio="xMidYMid meet">
    <rect x="0" y="0"
          [attr.width]="board.length * SPACE_SIZE * 0.5"
          [attr.height]="board.length * SPACE_SIZE * 0.5"
          class="base mid-small-stroke" />
    <g *ngFor="let line of board; index as y">
        <g *ngFor="let spaceContent of line; index as x"
            id="click_{{ x }}_{{ y }}"
            (click)="onClick(x, y)" >
            <circle *ngIf="spaceContent.owner.isPlayer() else empty"
                    id="piece_{{ x }}_{{ y }}"
                    [attr.cx]="(SPACE_SIZE * 0.25) + (SPACE_SIZE * 0.5) * x"
                    [attr.cy]="(SPACE_SIZE * 0.25) + (SPACE_SIZE * 0.5) * y"
                    [attr.r]="SPACE_SIZE * 0.22"
                    [ngClass]="getSpaceClass(x, y)"
                    class="base mid-stroke" />
            <ng-template #empty>
                <rect [attr.width]="SPACE_SIZE * 0.5"
                      [attr.height]="SPACE_SIZE * 0.5"
                      [attr.x]="SPACE_SIZE * 0.5 * x"
                      [attr.y]="SPACE_SIZE * 0.5 * y"
                      class="base no-stroke"
                      fill-opacity="0" />
                <line [attr.x1]="SPACE_SIZE * 0.5 * x"
                      [attr.y1]="(SPACE_SIZE * 0.25) + (SPACE_SIZE * 0.5 * y)"
                      [attr.x2]="(SPACE_SIZE * 0.5) + (SPACE_SIZE * 0.5 * x)"
                      [attr.y2]="(SPACE_SIZE * 0.25) + (SPACE_SIZE * 0.5 * y)"
                      class="base mid-stroke"/>
                <line [attr.x1]="(SPACE_SIZE * 0.25) + (SPACE_SIZE * 0.5 * x)"
                      [attr.y1]="SPACE_SIZE * 0.5 * y"
                      [attr.x2]="(SPACE_SIZE * 0.25) + (SPACE_SIZE * 0.5 * x)"
                      [attr.y2]="(SPACE_SIZE * 0.5) + (SPACE_SIZE * 0.5 * y)"
                      class="base mid-stroke"/>
                <circle *ngIf="isHoshi(x, y)"
                        id="hoshi_{{ x }}_{{ y }}"
                        class="base-no-stroke"
                        [attr.cx]="(SPACE_SIZE * 0.25) + (SPACE_SIZE * 0.5 * x)"
                        [attr.cy]="(SPACE_SIZE * 0.25) + (SPACE_SIZE * 0.5 * y)"
                        [attr.r]="SPACE_SIZE * 0.1" />
            </ng-template>
        </g>
    </g>
    <circle *ngFor="let capture of captured"
            id="capture_{{ capture.x }}_{{ capture.y }}"
            (click)="onClick(capture.x, capture.y)"
            [attr.cx]="(SPACE_SIZE * 0.25) + (SPACE_SIZE * 0.5 * capture.x)"
            [attr.cy]="(SPACE_SIZE * 0.25) + (SPACE_SIZE * 0.5 * capture.y)"
            [attr.r]="SPACE_SIZE * 0.07"
            class="captured-fill" />
</svg>
