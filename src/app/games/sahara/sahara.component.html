<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="auto"
     viewBox="-4 -4 300 308"
     preserveAspectRatio="xMidYMid meet">
    <g *ngFor="let line of board; index as y">
        <g *ngFor="let caseContent of line; index as x"
           id="click_{{ x }}_{{ y }}"
           (click)="onClick(x, y)"
        >
            <g *ngIf="caseContent.isPlayer()">
                <polygon [attr.points]="getPyramidCoordinate(x, y)"
                         [ngClass]="getPlayerClassFor(x, y)"
                         class="base small-stroke"
                />
            </g>
            <g *ngIf="caseContent.value === 2">
                <polygon *ngIf="(x + y) % 2 === 1"
                         [attr.points]="getTriangleCoordinate(x, y)"
                         class="base small-stroke"
                />
                <polygon *ngIf="(x+y)%2 === 0"
                         [attr.points]="getTriangleCoordinate(x, y)"
                         class="base small-stroke background2"
                />
            </g>
        </g>
    </g>
    <ng-container *ngIf="chosenCoord.isPresent() else lastMove">
        <polygon *ngFor="let possibleLanding of possibleLandings"
                 id="possible_landing_{{ possibleLanding.x }}_{{ possibleLanding.y }}"
                 [attr.points]="getTriangleCoordinate(possibleLanding.x, possibleLanding.y)"
                 class="base no-fill small-stroke highlighted"/>
        <polygon *ngIf="chosenCoord.isPresent()"
                 id="chosen_coord_{{ chosenCoord.get().x }}_{{ chosenCoord.get().y }}"
                 [attr.points]="getTriangleCoordinate(chosenCoord.get().x, chosenCoord.get().y)"
                 class="base no-fill small-stroke selected"/>
    </ng-container>
    <ng-template #lastMove>
        <ng-container *ngIf="lastMoved.isPresent()">
            <polygon [attr.points]="getTriangleCoordinate(lastCoord.get().x, lastCoord.get().y)"
                     class="base no-fill small-stroke moved-stroke"/>
            <polygon [attr.points]="getTriangleCoordinate(lastMoved.get().x, lastMoved.get().y)"
                     class="base no-fill small-stroke moved-stroke"/>
        </ng-container>
    </ng-template>
</svg>
