<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%"
     viewBox="-5 -5 830 250"
     [attr.transform]="rotation"
     preserveAspectRatio="xMidYMid meet"
     >
    <rect x="0" y="0"
          ry="115" rx="115"
          width="820" height="240"
          fill="blue"
          class="base"
    />
    <g *ngFor="let line of board; index as y">
        <g *ngFor="let content of line; index as x">
            <g id="click_{{ x }}_{{ y }}"
               app-numbered-circle
               [attr.transform]="getPieceTransform(x, y)"
               (click)="onClick(x, y)"
               [x]="x"
               [y]="y"
               [content]="content"
               [spaceClasses]="getSpaceClasses(x, y)"
               [rotation]="getPieceRotation()"
               [secondaryContent]="captured[y][x] === 0 ? MGPOptional.empty() : MGPOptional.of(- captured[y][x] + '')"
            ></g>
        </g>
    </g>
    <line x1="100" y1="120" x2="720" y2="120" class="base"/>
    <line x1="100" y1="0"   x2="100" y2="240" class="base"/>
    <line x1="720" y1="0"   x2="720" y2="240" class="base"/>
</svg>
