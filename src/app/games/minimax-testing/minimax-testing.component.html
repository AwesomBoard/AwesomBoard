<table>
    <tr *ngFor="let line of board; index as y">
        <td *ngFor="let currentSpace of line; index as x">
            <ng-container *ngIf="coord.x === x && coord.y === y">(</ng-container>
            {{ currentSpace }}
            <ng-container *ngIf="coord.x === x && coord.y === y">)</ng-container>
        </td>
    </tr>
    <div id="click_right" (click)="chooseRight()"> goRight </div>
    <div id="click_down" (click)="chooseDown()"> goDown </div>
    <div> {{ coord }} </div>
</table>
