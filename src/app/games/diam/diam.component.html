<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="auto"
     viewBox="-100 0 700 500"
     preserveAspectRatio="xMidYMid meet">
    <defs>
        <g id="piece">
            <path
                  d="m 1.5479196,18.241506 v 35.02576 h 0.05435 a 42.677371,15.279491 0 0 0 42.6320364,14.78333 42.677371,15.279491 0 0 0 42.632005,-14.78333 h 0.0745 v -35.02576 z" />
            <ellipse
                     style="filter: brightness(0.8);"
                     cx="44.23785" cy="16.517565" rx="42.970371" ry="15.250085" />
        />
        </g>
    </defs>
    <g *ngFor="let x of [0, 1, 2, 3, 4, 5, 6, 7]">
        <path id="click_{{ x }}"
              class="base mid-stroke"
              (click)="onClick(x)"
              [attr.d]="BOARD_PATHS[x]" />
        <path class="base mid-stroke"
              (click)="onClick(x)"
              [attr.d]="DECORATION_PATHS[x]"
              style="filter: brightness(1.1);"/>

    </g>

    <use x="-80" y="20" xlink:href="#piece" class="base player0 mid-stroke" style="filter: hue-rotate(20deg)"/>
    <use x="-80" y="100" xlink:href="#piece" class="base player0 mid-stroke" />
    <use x="-80" y="180" xlink:href="#piece" class="base player1 mid-stroke" style="filter: hue-rotate(20deg)"/>
    <use x="-80" y="260" xlink:href="#piece" class="base player1 mid-stroke" />
</svg>
