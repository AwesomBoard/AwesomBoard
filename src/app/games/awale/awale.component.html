<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%"
     [attr.viewBox]="getViewBox()"
     [attr.transform]="rotation"
     preserveAspectRatio="xMidYMid meet"
     >
    <rect x="-40" y="-15"
          ry="115" rx="115"
          [attr.width]="getViewBoxWidth() - 20"
          height="250"
          fill="blue"
          class="base"
    />
    <g *ngFor="let line of board; index as y">
        <g *ngFor="let content of line; index as x">
            <circle id="click_{{ x }}_{{ y }}"
                    (click)="onClick(x, y)"
                    [ngClass]="getSpaceClasses(x, y)"
                    class="base"
                    [attr.cx]="getPieceCx(x)"
                    [attr.cy]="getPieceCy(y)"
                    r="46"
            />
            <text id="number_{{ x }}__{{ y }}"
                  (click)="onClick(x, y)"
                  [attr.x]="50 + 100 * x"
                  [attr.y]="66 + 120 * y"
                  [attr.transform]="getPieceRotation(x, y)"
                  class="text-big text-center"
            >
                {{ content }}
            </text>
            <text id="captured_{{ x }}_{{ y }}"
                  *ngIf="captured[y][x] > 0"
                  (click)="onClick(x, y)"
                  [attr.x]="65 + 100 * x"
                  [attr.y]="81 + 120 * y"
                  [attr.transform]="getPieceRotation(x, y)"
                  class="text-20 text-center"
            >
                {{ - captured[y][x] }}
            </text>
        </g>
    </g>
    <line x1="-40" y1="110" [attr.x2]="getViewBoxWidth() - 60" y2="110" class="base"/>
</svg>
