<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%"
     [attr.viewBox]="'-5 -5 ' + (10 + SPACE_SIZE * 8) + ' ' + (10 + SPACE_SIZE * 10)"
     preserveAspectRatio="xMidYMid meet">
    <g *ngFor="let line of board; index as y">
        <g *ngFor="let spaceContent of line; index as x"
           id="click_{{ x }}_{{ y }}"
           (click)="onClick(x, y)">
            <polygon *ngIf="isPyramid(x, y) else emptySpace"
                     [attr.points]="getPyramidCoordinate(x, y)"
                     [ngClass]="getPyramidClass(x, y)"
                     class="base mid-stroke"
                     stroke-linecap="round"
            />
            <ng-template #emptySpace>
                <polygon *ngIf="isEmptySpace(x, y)"
                         [attr.points]="getTriangleCoordinate(x, y)"
                         [ngClass]="getEmptyClass(x, y)"
                         class="base small-stroke"
                         stroke-linecap="round"
                />
            </ng-template>
            <polygon *ngIf="spaceContent !== NONE"
                     id="dark_line_{{ x }}_{{ y }}"
                     [attr.points]="getLineCoordinate(x, y)"
                     class="base"
            />
            <polygon *ngIf="spaceContent !== NONE"
                     id="dark_line_{{ x }}_{{ y }}"
                     [attr.points]="getLineCoordinate(x, y)"
                     class="white-stroke"
            />
        </g>
    </g>
    <polygon *ngFor="let possibleLanding of possibleLandings"
             [attr.points]="getTriangleCoordinate(possibleLanding.x, possibleLanding.y)"
             class="base no-fill selectable-stroke"/>
    <polygon *ngIf="lastStart.isPresent()"
             [attr.points]="getTriangleCoordinate(lastStart.get().x, lastStart.get().y)"
             class="base no-fill last-move-stroke"/>
    <polygon *ngIf="lastEnd.isPresent()"
             [attr.points]="getTriangleCoordinate(lastEnd.get().x, lastEnd.get().y)"
             class="base no-fill last-move-stroke"/>
    <polygon *ngIf="chosenCoord.isPresent()"
             id="selected_{{ chosenCoord.get().x }}_{{ chosenCoord.get().y }}"
             [attr.points]="getTriangleCoordinate(chosenCoord.get().x, chosenCoord.get().y)"
             class="base no-fill selected-stroke"/>
    <g *ngFor="let player of [0, 1]">
        <g *ngIf="mustShowTilesOf(player)"
        [id]="'tilesCount' + player">
            <polygon [attr.points]="getTilesCountCoordinate(player === 0 ? 0 : 4.5, player === 0 ? 0 : 6)"
                    [attr.stroke]="lastTurnWasTilesExchange(0) ? 'yellow' : 'black'"
                    [ngClass]="['base', 'player' + player + '-fill']"
                    stroke-linecap="round"
            />
            <text id="playerZeroTilesCount"
                [attr.x]="(SPACE_SIZE / 2) + SPACE_SIZE * (player == 0 ? 0 : 6.4)"
                [attr.y]="16 + (SPACE_SIZE / 2) + SPACE_SIZE * (player === 0 ? 0 : 8.5)"
                class="text-giant"
                [attr.font-size]="SPACE_SIZE / 2"
            >{{ tiles[player] }}</text>
        </g>
    </g>
</svg>
